<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="p-4">

    <!-- Header -->
    <header class="bg-blue-500 text-white p-4">
        <h1 class="text-3xl">Grid and Flexbox Layout with Image Gallery</h1>
    </header>

    <!-- Main Content -->
    <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4 min-h-screen">
        <!-- Section with Flex Items -->
        <section class="lg:col-span-2 flex">
            <div class="bg-red-200 p-4 w-1/2">Flexbox Item 1</div>
            <div class="bg-red-400 p-4 w-1/2">Flexbox Item 2</div>
        </section>

        <!-- Sidebar -->
        <aside class="bg-green-200 p-4">Sidebar</aside>
    </main>

    <!-- Image Gallery Section -->
    <section class="mt-8">
        <h2 class="text-2xl mb-4 font-bold">Image Gallery</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
            <img src="https://via.placeholder.com/300x200" alt="Gallery Image 1" class="w-full h-auto rounded-lg">
            <img src="https://via.placeholder.com/300x200" alt="Gallery Image 2" class="w-full h-auto rounded-lg">
            <img src="https://via.placeholder.com/300x200" alt="Gallery Image 3" class="w-full h-auto rounded-lg">
            <img src="https://via.placeholder.com/300x200" alt="Gallery Image 4" class="w-full h-auto rounded-lg">
            <img src="https://via.placeholder.com/300x200" alt="Gallery Image 5" class="w-full h-auto rounded-lg">
            <img src="https://via.placeholder.com/300x200" alt="Gallery Image 6" class="w-full h-auto rounded-lg">
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-4 mt-4">
        <p>&copy; 2024 John Doe's Blog</p>
    </footer>

</body>
</html>
